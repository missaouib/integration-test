<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head><title>SchedulerFormPanel</title></head>
    <body>
    
        <wicket:panel>
            <form wicket:id="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" wicket:id="name" type="text" class="form-control"/>
                </div>
                <div>
                    <input id="submit" type="submit" class="btn btn-primary"/>
                </div>
            </form>
        </wicket:panel>
   
    </body>
</html>
